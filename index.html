<!doctype html>
<html>
<head>
    <title>Ray Marching - Dynamic World</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    /* Styles de base pour supprimer les marges et masquer le défilement */
    body {
        margin: 0;
        overflow: hidden;
    }

    /* Styles du canvas pour le rendre visible en plein écran */
    #canvas {
        display: block;
    }

    /* Bloc d'affichage des FPS en haut à gauche */
    #fps-bloc {
        position: fixed;
        margin-top: 10px;
        margin-left: 10px;
        color: whitesmoke;
        z-index: 1000;
    }

    /* Styles pour la superposition d'instructions initiales */
    .instructions-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        font-family: Arial, sans-serif;
        z-index: 1000;
    }

    /* Contenu de la boîte d'instructions */
    .instructions-content {
        text-align: center;
        max-width: 80%;
        padding: 20px;
        background: rgba(20, 20, 20, 0.9);
        border-radius: 8px;
    }

    /* Styles du bouton dans la boîte d'instructions */
    .instructions-content button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background: #ff5722;
        color: white;
        border: none;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <!-- Superposition d'instructions affichée au chargement -->
    <div id="instructions" class="instructions-overlay">
        <div class="instructions-content">
          <p id="instructions-text"></p>
          <button id="close-help">Start!</button>
        </div>
    </div>

    <!-- Affichage des FPS au centre de l'écran -->
    <p style="text-align: center; font-size: 2rem" class="open-sans-bold" id="fps-bloc">
        <span id="fps">60</span> <span>FPS</span>
    </p>

    <!-- Canvas pour le rendu WebGL -->
    <canvas id="canvas"></canvas>

    <!-- Scripts JavaScript -->
    <script src="script.js" type="module"></script>
    <script id="vert" src="shader.vert" type="x-shader/x-vertex"></script>
    <script id="frag" src="shader.frag" type="x-shader/x-fragment"></script>
</body>
</html>
